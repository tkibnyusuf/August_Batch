<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-green-800 text-center mb-6">Login</h2>
    
    <form action="#" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-green-700">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-green-300">
      </div>
      
      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-green-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none border-green-300">
      </div>
      
      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2">
          <span class="text-sm text-green-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
      </div>
      
      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
    
    <!-- Signup link -->
    <p class="text-center text-sm text-green-600 mt-6">
      Donâ€™t have an account?
      <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
